; lib_htmlpurifier
LIB_HTMLPURIFIER_XML_DESCRIPTION="HTML Purifier ist eine dem Standard entsprechende HTML Filter Bibliothek, die in PHP geschrieben ist. HTML Purifier entfernt sicher nicht nur bösartigen Code (auch bekannt als XSS) durch eine sorgfältig gepflegte Whitelist, sondern sorgt auch dafür, dass Ihre Dokumente den aktuellen Standards entsprechen -- was man nur durch ein tiefgehendes Verständniss der W3C-Spezifizierungen erreicht."