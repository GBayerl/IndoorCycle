COM_JCALPRO_INSTALLER_DESCRIPTION="<p style="_QQ_"font-size: 1.1em; font-weight: normal;"_QQ_">JCal Pro<sup>®</sup> 3 ist das von Grund auf neu programmierte populäre Kalenderprogramm für das Joomla! Content Management System. Es ist ein wichtiger Meilenstein für Anything Digital.<br /><br />JCal Pro<sup>®</sup> 3 ist eine native Extension für Joomla 1.7+ und verwendet die höchsten Programmierstandards. Es hält sich strikt an die Joomla Programmier-Richtlinien wie z.B. die MVC-Architektur, die ein sicheres und einfaches Überschreiben/modifizieren der Kalenderansichten ermöglicht und die neuen erweiterten Kalender-Funktionen in der Joomla 1.7 API unterstützt.<br><br> JCal Pro<sup>®</sup> 3 verwendet z.B. das Joomla-Berichtigungen-System, um feinkörnige Kontrolle für das Hinzufügen und Bearbeiten von Veranstaltungen zu ermöglichen und die JForm Bibliothek um innovative und faszinierende Funktionen in Bezug auf selbstentwickelte Formularfelder zu erweitern.<br /><br />Darüber hinaus benötigt JCal Pro<sup>®</sup> 3 für seine Arbeit keine Plugins von Drittanbietern oder externe Frameworks/Plugins.<br /><br />Weil JCal Pro<sup>®</sup> 3 auf diese Art und Weise unabhängig ist, ist eine maximale Kompatibilität zu anderen Frameworks, Extensions und zukünftigen Versionen von Joomla sicher gestellt.<br /><br />Wie bei allen Erweiterungen von Anything Digital ist auch JCal Pro<sup>®</sup> 3 unter den Bedingungen der GNU General Public License veröffentlicht. Lesen Sie für weitere Informationen die Seite <a href="_QQ_"http://anything-digital.com/tos.html"_QQ_" target="_QQ_"_blank"_QQ_" alt="_QQ_"Anything Digital License &amp; Terms of Service"_QQ_">License &amp; Terms of Service</a> auf unserer Webseite.</p>"
